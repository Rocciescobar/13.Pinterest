<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest</title>
  <link rel="stylesheet" href="assets/icons/icomoon/style.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <nav>
      <ul class="menu1">
        <li><span class="icon icon-pinterest"></span></li>
        <li class="bar">
          <span class="icon2 icon-search into-bar"></span>
          <input class="into-bar" type="text" placeholder="javascript">
          <span class="icon2 icon-cross into-bar"></span>
          <p class="into-bar"><strong>All Pins</strong></p>
          <span class="icon2 icon-circle-down into-bar"></span>
        </li>
        <li><span class="icon icon-user"></span></li>
        <li><span class="icon icon-menu"></span></li>
        <li><span class="icon icon-bubble"></span></li>
      </ul>
    </nav>
    <nav>
      <ul class="menu2">
        <li class="color1"> <strong>Cheat Sheet</strong></li>
        <li class="color2"><strong>Tutorial</strong></li>
        <li class="color3"><strong>Code</strong></li>
        <li class="color4"><strong>Fun</strong></li>
        <li class="color5"><strong>Programming</strong></li>
        <li class="color6"><strong>Projects</strong></li>
        <li class="color7"><strong>Posts</strong></li>
        <li class="color8"><strong>Medium</strong></li>
        <li class="color9"><strong>Videos</strong></li>
      </ul>
    </nav>
  </header>
  <section>
    <div class="table1"><img src="assets/images/tablero1.jpg" alt="tablero1"></div>
    <div class="table2"><img src="assets/images/tablero2.jpg" alt="tablero2"></div>
    <div class="table3"><img src="assets/images/tablero3.jpg" alt="tablero3"></div>
    <div class="table4"><img src="assets/images/tablero4.jpg" alt="tablero4"></div>
  </section>
</body>
</html>
